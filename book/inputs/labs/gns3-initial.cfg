!R1
en
conf t
hostname R1
ip domain-name changamuka.com
username ckyony password sesame
username ckyony privilege 15
crypto key generate rsa modulus 1024
!
line vty 0 4
  transport input all
  login local
  exec-timeout 0 0
  logging sync
  !
int g0/0
  ip add 172.16.201.101 255.255.255.0
  no shut
end



