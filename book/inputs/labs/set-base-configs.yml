--- 
- name: Setup Base configs
  gather_facts: false
  hosts: localhost
  connection: local
  vars: 
    nodes: 
      - 5015
      - 5010
      - 5036
      - 5038
      - 5014
      - 5009
      - 5016
      - 5040
      - 5012
      - 5043
  tasks: 
    - name: no shutdown all management interfaces
      with_items: "{{ nodes }}"
      telnet: 
        host: 127.0.0.1
        port: "{{ item }}"
        send_newline: yes
        timeout: 60 
        login_prompt: ''
        password_prompt: '' 
        prompts:
          - '[>|#]'
        commands:
          - configure terminal
          - interface GigabitEthernet 0/0
          - no shutdown
          - end
          - show ip int GigabitEthernet 0/0
        
